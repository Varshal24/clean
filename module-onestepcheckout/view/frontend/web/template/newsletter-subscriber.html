<!-- ko if: isEnabled -->
<div class="newsletter-subscriber" data-role="newsletter-subscriber">
    <input class="newsletter-subscriber__input"
           type="checkbox"
           data-bind="attr: {
                'id': 'is_subscribe_for_newsletter',
                'name': 'is_subscribe_for_newsletter',
                'value': 1,
           }, checked: isSubscribe"
    />
    <label class="newsletter-subscriber__label"
           data-bind="attr: {'for': 'is_subscribe_for_newsletter'}"
    >
        <span data-bind="i18n: 'Sign up for Newsletter'"></span>
    </label>
</div>
<!-- /ko -->
