<!-- ko if: options.length > 0 -->
<div class="aw-sidebar-product-configuration" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
    <span data-role="title" class="toggle" data-bind="i18n:'View Details'"></span>
    <div class="aw-sidebar-product-options" data-role="content" style="display: none;">
        <dl class="item-options">
            <!--ko foreach: options-->
            <div class="aw-sidebar-product-options-wrapper">
                <dt class="label" data-bind="text: label"></dt>
                <!-- ko if: ($data.full_view)-->
                <dd class="values" data-bind="html: full_view"></dd>
                <!-- /ko -->
                <!-- ko ifnot: ($data.full_view)-->
                <dd class="values" data-bind="html: value"></dd>
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </dl>
    </div>
</div>
<!-- /ko -->
