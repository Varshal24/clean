<div class="aw-onestep-sidebar-block payment-option discount-code">
    <form class="form form-discount" id="discount-form">
        <div class="payment-option-inner">
            <div class="field">
                <div class="control">
                    <input class="input-text"
                           type="text"
                           id="discount-code"
                           name="discount_code"
                           data-validate="{'required-entry':true}"
                           data-bind="value: couponCode,
                                attr: {
                                    placeholder: $t('Enter Coupon Code'),
                                    disabled: isApplied
                                },
                                mageInit: {'awOscValidationMock':{}}" />
                </div>
            </div>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <!-- ko ifnot: isApplied() -->
                <button class="action primary action-apply" type="submit" data-bind="'value': $t('Apply'), click: onApplyClick">
                    <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
                </button>
                <!-- /ko -->
                <!-- ko if: isApplied() -->
                <button class="action action-cancel" type="submit" data-bind="'value': $t('Cancel'), click: onCancelClick">
                    <span><!-- ko i18n: 'Cancel'--><!-- /ko --></span>
                </button>
                <!-- /ko -->
            </div>
        </div>
    </form>
</div>
