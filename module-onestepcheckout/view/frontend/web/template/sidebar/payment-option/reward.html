<div class="aw-onestep-sidebar-block payment-option opc-payment-additional rewardpoints"
     data-bind="visible: isAvailable()">
    <div class="payment-option-inner">
        <p class="payment-option-title"
           data-bind="i18n: 'Reward points'"></p>
        <p class="payment-option-content"
           data-bind="html: $t(label)"></p>
    </div>
    <div class="actions-toolbar">
        <div class="primary">
            <button class="action action-use primary"
                    data-bind="click: useRewardPoints">
                <span><!-- ko i18n: 'Use reward points'--><!-- /ko --></span>
            </button>
        </div>
    </div>
</div>
